network: "finney"
interval: 300  # seconds
threshold: 1.  # default percent change
log_threshold_only: true  # only log updates that exceed threshold

# Alert settings
alerts_on: true
alerts_positive_only: true  # only trigger alerts for positive price changes
alert_positive: "assets/sounds/ping.mp3"
alert_negative: "assets/sounds/wtf.mp3"
alert_volume: 1.  # 50% volume

notifications_on: true
notification_url: "https://taostats.io/subnets/"

# List of subnets to monitor
subnets:
